                    <div class="col-auto Form  bg-white">
                            <div class="row  d-flex flex-column">
                                    <div class="col-auto col-1"> 

                                                <div class="Foreground-Design">
                                                        <svg width="250" height="250">
                                                                <defs>
                                                                        <linearGradient id="GradientOverlay1" x1="60%" y1="0%" x2="0%" y2="100%">
                                                                            <stop offset="0%"   style="stop-color:rgb(20, 159, 90); stop-opacity:1" />
                                                                            <stop offset="50%"  style="stop-color:rgb(19, 113, 66); stop-opacity:1" />
                                                                            <stop offset="100%" style="stop-color:rgb(24, 71, 37); stop-opacity:1" />
                                                                        </linearGradient>
                                                                </defs>
                                                                <defs>                
                                                                        <linearGradient id="GradientOverlay2" x1="60%" y1="0%" x2="0%" y2="40%">
                                                                                <stop offset="0%"   style="stop-color:rgb(20, 159, 90); stop-opacity:1" />
                                                                                <stop offset="50%"  style="stop-color:rgb(19, 113, 66); stop-opacity:1" />
                                                                                <stop offset="100%" style="stop-color:rgb(24, 71, 37); stop-opacity:1" />
                                                                        </linearGradient>
                                                                </defs>

                                                                <circle cx="80"  cy="100" r="132" stroke-width="4" fill="url(#GradientOverlay1)"/> 
                                                                <circle cx="120" cy="105" r="112" stroke-width="2" stroke="rgb(20, 159, 90)" fill="none"/> 
                                                                <circle cx="10"  cy="90"  r="24"  stroke-width="4" fill="url(#GradientOverlay2)"/>
                                                                <circle cx="18"  cy="150" r="16"  stroke-width="4" fill="url(#GradientOverlay2)"/>
                                                        </svg>
                                                </div>

                                    </div>

                                    <div class="col Form-Box">
                                                <form id="form">
                                                        <div class="col-auto  Input-box  d-flex flex-column">
                                                                <div class="Input-Field">
                                                                        <label for="">Enter Email</label> <br>
                                                                        <input type="email" name="email">

                                                                        <div class="Warning-box" id="AlertForEmail">
                                                                                <img src="Assets/warnIconRed.png" alt="...">
                                                                                <span  id="WarningTextEmail"  class="WarningText"> no message. </span>
                                                                        </div>
                                                                </div>
                                                                <div class="Input-Field">
                                                                        <label for="">Enter Password</label> <br>
                                                                        <div class="Password-box   d-flex justify-content-start flex-row">
                                                                                <input type="password" name="pass" id="InputHolder">
                                                                                <button type="button" id="PasswordVisibilityBTN"> <img src="Assets/eyeDefaultIconBlack.png" alt="..." id="DefaulIcon"> </button>
                                                                        </div>

                                                                        <div class="Warning-box" id="AlertForPassword">
                                                                                <img src="Assets/warnIconRed.png" alt="...">
                                                                                <span  id="WarningTextPass"  class="WarningText"> no message. </span>
                                                                        </div>
                                                                </div>
                                                        </div>
                                                        <div class="col-auto  btn-box    d-flex justify-content-center flex-column"> <button type="submit"> <span> LOGIN </span> </button> </div>
                                                </form>
