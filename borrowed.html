                                                                                </div>
                                                                        </div>
                                                                        <div class="Input-Field">
                                                                                <div class="Input-Box">
                                                                                        <label for=""> Date borrowed </label>
                                                                                        <input type="date" class="InputsToClear" name="DateBorrowed">
                                                                                </div>
                                                                                <div class="Input-Box">
                                                                                        <label for=""> Date to return </label>
                                                                                        <input type="date" class="InputsToClear" name="DateOfReturn">
                                                                                </div>
                                                                        </div>
                                                                </div>
                                                                <div class="Step-Boxes  Step-2-Box" id="Step_2_FORM">

                                                                                        <label for=""> First name </label>
                                                                                        <input type="text" class="InputsToClear" name="FirstName"  maxlength="10">
                                                                                </div>
                                                                                <div class="Input-Box">
                                                                                        <label for=""> Last name </label>
                                                                                        <input type="text" class="InputsToClear" name="LastName"  maxlength="10">
                                                                                </div>
                                                                        </div>
                                                                        <div class="Input-Field">

                                                                                        </div>

                                                                                        </div>
                                                                                </div>

                                                                                </div>
                                                                        </div>
                                                                </div>
                                                                <div class="Step-Boxes  Step-3-Box" id="Step_3_FORM">

                                                                                        <span id="BookTitleTEXT"> Java Programming from problem analysis to program design 5th edition </span>
                                                                                        <span id="CallNoTEXT"> FCL-005.1-G513f-2003</span>
                                                                                        <span id="AccessNoTEXT"> #none </span>
                                                                                        <span id="QuantityTEXT"> x1 </span>
                                                                                </div>
                                                                        </div>
                                                                        <div class="Info-Container  Student-Container">

                                                                                </div>

                                                                                        <span id="CourseTEXT"> BSIT-2 </span>
                                                                                        <span id="LibIDNoTEXT"> 12123 </span> 
                                                                                </div>
                                                                        </div>

                                                                </div>
                                                        </div>
                                                        <div class="Container">

                                                                <button type="submit" class="btn-submit" id="SubmitBTN"> <span> NEXT </span> </button>
                                                        </div>

                                                </form>
